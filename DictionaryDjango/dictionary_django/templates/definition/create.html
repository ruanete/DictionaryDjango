{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
{% endblock %}


{% block title_bar %}Crear nueva definición{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card p-3">
                <form method="POST" class="post-form">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button class="btn btn-primary" type="submit">Crear definición</button>
                    <a href="../" type="submit" class="btn btn-primary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
{% endblock %}
